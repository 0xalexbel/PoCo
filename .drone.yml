pipeline:
  build:
    image: node:latest
    commands:
      - sed -i '/ethereumjs-util/d' package.json
      - npm install
      - ./node_modules/.bin/truffle compile
    when:
      ref: [refs/tags/v*]

  npm:
    image: plugins/npm
    secrets: [npm_password]
    username: sulliwane
    email: sulliwane@gmail.com
    tag: next
    when:
      ref: [refs/tags/v3*]

  dockerhub:
    image: plugins/docker
    repo: iexechub/poco-chain
    secrets: [docker_username, docker_password]
    tags:
      - latest
      - ${DRONE_TAG##v}
    when:
      ref: [refs/tags/v3*]

  kovan_legacy:
    image: node:latest
    commands:
      - echo $MNEMONIC
      - sed -i '/ethereumjs-util/d' package.json
      - npm install
      - ./node_modules/.bin/truffle migrate --network kovan
    secrets: [ mnemonic ]
    when:
      branch:
      - testdocker
      event:
      - push

  dockerhub_legacy:
    image: plugins/docker
    repo: iexechub/poco-chain
    secrets: [docker_username, docker_password]
    tags:
      - legacy-latest
      - "legacy-${DRONE_TAG##v}"
    when:
      branch:
      - testdocker
      event:
      - push

